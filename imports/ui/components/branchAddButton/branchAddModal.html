<md-dialog aria-label="New branch" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>New branch</h2>
            <span flex></span>
            <md-button ng-click="branchAddModal.close()">
                Close
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <branch-add done="branchAddModal.close()"></branch-add>
        </div>
    </md-dialog-content>
</md-dialog>
