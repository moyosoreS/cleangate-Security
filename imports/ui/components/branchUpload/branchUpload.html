<div layout="column">
    <div ngf-drop
         ngf-select
         ngf-change="branchUpload.addImages($files)"
         ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
         class="drop-box"
         ngf-multiple="false"
         ngf-allow-dir="false"
         ngf-accept="'image/*'"
         ngf-drop-available="true"
         ng-hide="branchUpload.cropImgSrc">
        <div>Click here to select image</div>
        <div>
            <strong>OR</strong>
        </div>
        <div>You can also drop image to here</div>
    </div>

    <div ng-show="branchUpload.cropImgSrc" layout="column" class="ng-crop">
    <div>
        <h3>Edit &amp; crop</h3>
        <md-button ng-click="branchUpload.save()">
            Save Image
        </md-button>
        <md-button ng-click="branchUpload.reset()">
            Cancel
        </md-button>
    </div>
        <div class="ng-crop-container">
            <img-crop image="branchUpload.cropImgSrc" result-image="branchUpload.myCroppedImage" area-type="square"></img-crop>
        </div>
    </div>
</div>
<div layout="row" class="images-container-title" sv-root sv-part="branchUpload.thumbs">
    <div  class="branch-image-container" ng-class="{'main-image': $index === 0}" ng-repeat="thumb in branchUpload.thumbs">
        <img draggable="false" ng-src="{{ thumb }}"/>
    </div>
</div>
