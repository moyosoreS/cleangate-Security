<div>
    <div>
        <md-input-container>
            <label>
                Staff Id:
            </label>
            <input type="text" ng-model="staffAdd.staff.id"/>
        </md-input-container>
        <md-input-container>
            <label>
                First Name:
            </label>
            <input type="text" ng-model="staffAdd.staff.fName"/>
        </md-input-container>
        <md-input-container>
            <label>
                Last Name:
            </label>
            <input type="text" ng-model="staffAdd.staff.lName"/>
        </md-input-container>
        <md-input-container>
            <label>
                Sex:
            </label>
            <input type="text" ng-model="staffAdd.staff.sex"/>
        </md-input-container>
        <md-input-container>
            <label>
                DOB:
            </label>
            <input type="text" ng-model="staffAdd.staff.dob"/>
        </md-input-container>
        <md-input-container>
            <label>
                Telephone:
            </label>
            <input type="text" ng-model="staffAdd.staff.tel"/>
        </md-input-container>
        <md-input-container>
            <label>
                Salary:
            </label>
            <input type="text" ng-model="staffAdd.staff.salary"/>
        </md-input-container>
        <md-input-container>
            <label>
                Location Serviced:
            </label>
            <input type="text" ng-model="staffAdd.staff.serviced"/>
        </md-input-container>

    </div>


    <div>
        <md-button ng-click="staffAdd.submit()" class="md-primary md-raised">Add Staff!</md-button>
    </div>
</div>
