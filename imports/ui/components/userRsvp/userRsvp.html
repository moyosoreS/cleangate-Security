<div layout="row" layout-align="end center">
<md-button ng-click="userRsvp.yes()" ng-class="{'md-primary' : userRsvp.isYes()}">Join branch!</md-button>
<md-button ng-click="userRsvp.maybe()" ng-class="{'md-primary' : userRsvp.isMaybe()}">Maybe</md-button>
<md-button ng-click="userRsvp.no()" ng-class="{'md-primary' : userRsvp.isNo()}">No</md-button>
</div>
